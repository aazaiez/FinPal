

<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Stock Analysis</title>


    <!-- <link rel="stylesheet" href="./app/css_reset.css"> -->
    <link rel="stylesheet" href="./app/application.css">
  </head>
  <body>
    <header>
      <div class="title-wrapper">
        <p class="finpal-title">FinPal</p>
      </div>
    </header>
    <div class="stock-Search">
      <form id="stock-search-form">
        <div class="input-wrapper">
          <input
          autofocus
          type="text"
          name="ticker"
          placeholder="search company (e.g. Facebook)"
          class='search-input'>  </input>
          <input style="display:none;" type="submit" value="Search"></input>
          <div id="loader" class="loader"></div>
        </div>
        </form>




    <div class="wrapper-content">


        <div class="chart-stats-news-flex">


          <div class="chart-and-stats-wrapper">
            <div class="stock-name-and-price">

              <div class="ticker-flex">
                <p  id="company-ticker" class="company-ticker">
                </p>
              </div>



              <div class="price-flex">
                <p id="previous-close" class="stock-price">
                </p>
              </div>
            </div>

            <div  id="chart2">
              <canvas id="stock-chart"></canvas>
            </div>
            <div class="stats">
              <h2>Stats go here</h2>
            </div>

          </div>

          <div class="news-wrap">
          <p>Latest news</p>
           <div id="fetched-news" class"news-flex">
           </div>

         </div>

       </div>


       </div>











    </div>
    <div id="result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
