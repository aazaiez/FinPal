

<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Stock Analysis</title>


    <!-- <link rel="stylesheet" href="./app/css_reset.css"> -->
    <link rel="stylesheet" href="./app/application.css">
  </head>
  <body>
    <header>
      <div class="title-wrapper">
        <p class="finpal-title">FinPal</p>
      </div>
    </header>
    <div class="stock-Search">
      <form id="stock-search-form">
        <div class="input-wrapper">
          <input
          autofocus
          type="text"
          name="ticker"
          placeholder="search company (e.g. Facebook)"
          class='search-input'>  </input>
          <input style="display:none;" type="submit" value="Search"></input>
          <div id="loader" class="loader"></div>
        </div>




    <div class="wrapper-content">


        <div class="chart-stats-news-flex">


          <div class="chart-and-stats-wrapper">
            <div class="stock-name-and-price">

              <div class="ticker-flex">
                <p  id="company-ticker" class="company-ticker">
                </p>
              </div>



              <div class="price-flex">
                <p id="previous-close" class="stock-price">
                </p>
              </div>
            </div>

            <div class="chart">
              <canvas id="stock-chart"></canvas>
            </div>
            <div class="stats">
              <h2>Stats go here</h2>
            </div>

          </div>

          <div class="news-wrap">
          <p>Latest news</p>
           <div id="fetched-news" class"news-flex">


              <div id="title-date0" class="title-date">
                <div id="title0" class="title"></div>
                <div id="date0" class="date"></div>
              </div>

              <div  id="url-source0" class="url-source">
                <div id="source0" class="source"></div>
                <a href="" id="url0" class="url"></a>
              </div>

              </div>

                <div id="title2" class="title"></div>
                <div id="date2" class="date"></div>
              </div>

              <div  id="url-source2" class="url-source">
                <div id="source2" class="source"></div>
                <a href="" id="url2" class="url"></a>
              </div>

              <div id="title-date3" class="title-date">
                <div id="title3" class="title"></div>
                <div id="date3" class="date"></div>
              </div>

              <div  id="url-source3" class="url-source">
                <div id="source3" class="source"></div>
                <a href="" id="url3" class="url"></a>
              </div>

              <div id="title-date4" class="title-date">
                <div id="title4" class="title"></div>
                <div id="date4" class="date"></div>
              </div>

              <div  id="url-source4" class="url-source">
                <div id="source4" class="source"></div>
                <a href="" id="url4" class="url"></a>
              </div>

              <div id="title-date5" class="title-date">
                <div id="title5" class="title"></div>
                <div id="date5" class="date"></div>
              </div>

              <div  id="url-source5" class="url-source">
                <div id="source5" class="source"></div>
                <a href="" id="url5" class="url"></a>
              </div>

              <div id="title-date6" class="title-date">

              <div  id="url-source6" class="url-source">

       </div>


       </div>










      </form>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
