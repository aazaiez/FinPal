

<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Stock Analysis</title>


    <!-- <link rel="stylesheet" href="./app/css_reset.css"> -->
    <link rel="stylesheet" href="./app/application.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>

  <body>
    <header>
      <div class="title-wrapper">
        <img src="http://res.cloudinary.com/aazaiez/image/upload/v1518756682/FinPal_logo_grutn6.svg" style="height: 49px"/>
        <p class="finpal-title">FinPal</p>
      </div>
    </header>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
     <div class="tradingview-widget-container__widget"></div>
     <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
     {
     "symbols": [
       {
         "proName": "INDEX:SPX",
         "title": "S&P 500"
       },
       {
         "proName": "INDEX:IUXX",
         "title": "Nasdaq 100"
       },
       {
         "proName": "FX_IDC:EURUSD",
         "title": "EUR/USD"
       },
       {
         "proName": "BITFINEX:BTCUSD",
         "title": "BTC/USD"
       },
       {
         "proName": "BITFINEX:ETHUSD",
         "title": "ETH/USD"
       }
     ],
     "locale": "en"
    }
     </script>
    </div>
    <!-- TradingView Widget END -->





    <div class="homepage-title">
      <p>Stay up-to-date with your favorite companies</p>
    </div>















    <div class="stock-search-all">
      <form id="stock-search-form">
        <div class="input-wrapper">
          <input
          autofocus
          type="text"
          name="ticker"
          placeholder="search company (e.g. Facebook)"
          class='search-input'>  </input>
          <input style="display:none;" type="submit" value="Search"></input>
          <div id="loader" class="loader"></div>
        </div>
        </form>
        <div class="errors" id="errors">

        </div>




    <div id="wrapper-content" class="wrapper-content">


        <div class="chart-stats-news-flex">


          <div class="chart-and-stats-wrapper">
            <div class="finance-info">
              FINANCE
            </div>
            <div class="stock-name-and-price">

              <div class="ticker-flex">
                <!-- <div class="ticker-string">
                  TICKER:
                </div> -->
                <p  id="company-ticker" class="company-ticker">
                </p>
              </div>



              <div class="price-flex">
                <p id="previous-close" class="stock-price">
                </p>
                <div class="currency-string">
                  USD
                </div>
              </div>
            </div>

            <div  id="chart2">
              <canvas id="stock-chart"></canvas>
            </div>

            <div id="company-info-flex" class="company-info-flex">
              <div class="description-flex">
                <div class="description-title">
                  DESCRIPTION
                </div>
                <div id="fetched-description" class="fetched-description">

                </div>
              </div>
            </div>




          </div>

          <div class="wrap-right">


          <div class="news-wrap">
          <p>LATEST NEWS</p>
           <div id="fetched-news" class"news-flex">
           </div>
         </div>

         <div class="ceo-flex">
           <p>CEO</p>
         </div>
         <div id="fetched-ceo" class="fetched-ceo">

         </div>



         <div class="employees-flex">
           <p>EMPLOYEES</p>
         </div>

         <div id="fetched-employees" class="fetched-employees">

         </div>

       </div>


       </div>











    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>






    <div class="footer">

    <a href="https://www.linkedin.com/in/akramazaiez/">
      <i class="fab fa-linkedin"></i>
    </a>



    <a href="https://github.com/aazaiez/Wheelio">
      <i class="fab fa-github-square"></i>
    </a>

  </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
