    <div class="stock-search-all">
      <form id="stock-search-form">
        <div class="input-wrapper">
          <input
          autofocus
          type="text"
          name="ticker"
          placeholder="search company (e.g. Facebook)"
          class='search-input'>  </input>
          <input style="display:none;" type="submit" value="Search"></input>
          <div id="loader" class="loader"></div>
        </div>
        </form>
        <div class="errors" id="errors">

        </div>




    <div id="wrapper-content" class="wrapper-content">


        <div class="chart-stats-news-flex">


          <div class="chart-and-stats-wrapper">
            <div class="finance-info">
              FINANCE
            </div>
            <div class="stock-name-and-price">

              <div class="ticker-flex">
                <!-- <div class="ticker-string">
                  TICKER:
                </div> -->
                <p  id="company-ticker" class="company-ticker">
                </p>
              </div>



              <div class="price-flex">
                <p id="previous-close" class="stock-price">
                </p>
                <div class="currency-string">
                  USD
                </div>
              </div>
            </div>

            <div  id="chart2">
              <canvas id="stock-chart"></canvas>
            </div>

            <div id="company-info-flex" class="company-info-flex">
              <div class="description-flex">
                <div class="description-title">
                  DESCRIPTION
                </div>
                <div id="fetched-description" class="fetched-description">

                </div>
              </div>
            </div>




          </div>

          <div class="wrap-right">


          <div class="news-wrap">
          <p>LATEST NEWS</p>
           <div id="fetched-news" class"news-flex">
           </div>
         </div>

         <div class="ceo-flex">
           <p>CEO</p>
         </div>
         <div id="fetched-ceo" class="fetched-ceo">

         </div>



         <div class="employees-flex">
           <p>EMPLOYEES</p>
         </div>

         <div id="fetched-employees" class="fetched-employees">

         </div>

       </div>


       </div>











    </div>
